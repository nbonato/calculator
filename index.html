<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="intro">
        <h1>Odin Calculator</h1>
        <p>
            This is a calculator built as a final assignment for the Odin project Fundamentals course.
            <br>
            It does not (yet?) scale responsively for mobile use, but should work just fine from the desktop.
        </p>
    
    </div>

    <div class="calc">
        <div id="calc-screen">
            <div id="top-screen"></div>
            <div id="current-screen">0</div>
        </div>
        <div class="calc-body">
            <div class="calc-btn task-btn">AC</div>
            <div class="calc-btn task-btn">C</div>
            <div class="calc-btn task-btn">del</div>
            <div class="calc-btn operator-btn">ร</div>
            <div class="calc-btn">7</div>
            <div class="calc-btn">8</div>
            <div class="calc-btn">9</div>
            <div class="calc-btn operator-btn">+</div>
            <div class="calc-btn">4</div>
            <div class="calc-btn">5</div>
            <div class="calc-btn">6</div>
            <div class="calc-btn operator-btn">-</div>
            <div class="calc-btn">1</div>
            <div class="calc-btn">2</div>
            <div class="calc-btn">3</div>
            <div class="calc-btn operator-btn">รท</div>
            <div class="calc-btn">0</div>
            <div class="calc-btn task-btn">=</div>
            <div class="calc-btn task-btn">.</div>
            <div class="calc-btn operator-btn">%</div>
        </div>
    </div>
</body>
</html>
